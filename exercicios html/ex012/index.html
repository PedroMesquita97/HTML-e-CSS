<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/calopsitona.png" controls loop>
        <source src="midia/Video-Calopsitona.mkv" type="video/mkv">
        <source src="midia/Video-Calopsitona.webm" type="videp/webm">
        <source src="midia/video-calopsitona.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos hospedados no Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K2v_RodaMa4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; picture-in-picture;"></iframe>

    <h1>Inserindo vídeos hospedados no Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/244164696?h=442b8d37b1&color=ff9933&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; picture-in-picture"></iframe>
</body>
</html>
